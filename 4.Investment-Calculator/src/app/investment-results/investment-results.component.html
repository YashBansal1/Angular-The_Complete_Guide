<table *ngIf="results; else fallback">
  <thead>
    <tr>
      <th>Year</th>
      <th>Investment Value</th>
      <th>Interest (Years)</th>
      <th>Total Interest</th>
      <th>Investment Capital</th>
    </tr>
  </thead>
  <tbody *ngFor="let row of results">
    <tr>
      <td>{{ row.year }}</td>
      <td>{{ row.valueEndOfYear | currency }}</td>
      <td>{{ row.interest | currency }}</td>
      <td>{{ row.totalInterest | currency }}</td>
      <td>{{ row.totalAmountInvested | currency }}</td>
    </tr>
  </tbody>
</table>

<ng-template #fallback>
  <p>Please enter some values and press "Calculate".</p>
</ng-template>
