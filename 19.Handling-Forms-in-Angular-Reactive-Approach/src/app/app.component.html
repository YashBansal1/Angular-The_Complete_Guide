<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              signupForm.get('username').invalid &&
              signupForm.get('username').touched &&
              signupForm.get('username').errors['nameIsForbidden']
            "
          >
            <span class="help-block">Please Enter a Valid Username</span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              signupForm.get('email').invalid && signupForm.get('email').touched
            "
          >
            <span class="help-block">Please Enter a Valid Email</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <div>
          <div formArrayName="hobbies">
            <h4>Your Hobbies</h4>
            <button
              class="btn btn-primary"
              type="button"
              (click)="onAddHobby()"
            >
              Add Hobby
            </button>
            <div
              class="form-group"
              *ngFor="let hobbyControl of controls; let i = index"
            >
              <input type="text" class="form-control" [formControlName]="i" />
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
